{% extends "base.html" %}
{% block content %}
    <p>Busca sobre lo que te interesa en el BOE</p>
    <script>
        $(function() {
            $("input[name='from']").datepicker();
            $("input[name='to']").datepicker();
            $("input[type='submit']").click(function() {
                $(this).attr("value", "Buscando...").attr("disabled", "").parent().submit();
                            });
        });
    </script>
    <form method="post">
        <p><label>BÃºsqueda:</label><input type="text" name="q"></p>
        <p><label>Desde:</label><input type="text" name="from"></p>
        <p><label>Hasta:</label><input type="text" name="to"></p>
        <input type="submit" value="Buscar">
    </form>
    <ul>
    {% if query %}
        <p>Resultados para {{ query }}</p>
    {% endif %}
    {% for link in links %}
        <li><a href="{{ link.link }}" target="blank">{{ link.title }}</a> - {{ link.description }}
            <a href="{{ link.guid }}">[PDF]</a></li><br />
    {% endfor %}
    </ul>
{% endblock %}
